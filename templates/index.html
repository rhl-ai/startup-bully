<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Bully - Get Honest Feedback</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <a href="/" class="logo">Startup Bully</a>
        </div>
    </header>

    <main class="container">
        <div class="card">
            <h1>Get Honest Feedback on Your Startup Idea</h1>
            <p>Enter your information below and our AI will research your background and provide critical feedback on your startup idea.</p>
            
            <form id="startupForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="company">Current Company (optional)</label>
                    <input type="text" id="company" name="company">
                </div>
                
                <div class="form-group">
                    <label for="github_username">GitHub Username (optional)</label>
                    <input type="text" id="github_username" name="github_username">
                </div>
                
                <div class="form-group">
                    <label for="startup_idea">Your Startup Idea</label>
                    <textarea id="startup_idea" name="startup_idea" required placeholder="Describe your startup idea in detail..."></textarea>
                </div>
                
                <button type="submit" class="btn">Get Feedback</button>
                <div id="error" class="error"></div>
            </form>
        </div>
        
        <div id="loading" class="loading">
            <p>Researching your background and analyzing your idea...</p>
            <div class="spinner"></div>
            <p>This may take a minute or two.</p>
        </div>
        
        <div id="resultSection" class="result-section">
            <div class="card">
                <h2>Startup Analysis</h2>
                <div id="feedback" class="feedback-container"></div>
            </div>
        </div>
    </main>
    
    <script src="{{ url_for('static', path='/js/main.js') }}"></script>
</body>
</html>
